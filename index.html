<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Моя интерактивная карта</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Подключаем Яндекс.Карты -->
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>

  <script>
    // Когда API загрузится, запустится эта функция
    ymaps.ready(init);

    function init() {
      // Создаём карту, фокусируем на весь мир
      const map = new ymaps.Map("map", {
        center: [20, 0], // координаты центра (широта, долгота)
        zoom: 2,         // масштаб — 2 это виден весь мир
      });

      // Добавляем возможность ставить метки по клику
      map.events.add('click', function (e) {
        const coords = e.get('coords');
        const placemark = new ymaps.Placemark(coords, {
          balloonContent: `Метка: ${coords[0].toFixed(4)}, ${coords[1].toFixed(4)}`
        });
        map.geoObjects.add(placemark);
      });
    }
  </script>
</body>
</html>
